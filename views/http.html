    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ statusCode }} {{ message }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

;--tw-scroll-snap-strictness:proximity;--tw-ordinal: ;--tw-slashed-zero: ;--tw-numeric-figure: ;--tw-numeric-spacing: ;--tw-numeric-fraction: ;--tw-ring-inset: ;--tw-ring-offset-width:0px;--tw-ring-offset-color:#fff;--tw-ring-color:rgb(59 130 246 / 0.5);--tw-ring-offset-shadow:0 0 #0000;--tw-ring-shadow:0 0 #0000;--tw-shadow:0 0 #0000;--tw-shadow-colored:0 0 #0000;--tw-blur: ;--tw-brightness: ;--tw-contrast: ;--tw-grayscale: ;--tw-hue-rotate: ;--tw-invert: ;--tw-saturate: ;--tw-sepia: ;--tw-drop-shadow: ;--tw-backdrop-blur: ;--tw-backdrop-brightness: ;--tw-backdrop-contrast: ;--tw-backdrop-grayscale: ;--tw-backdrop-hue-rotate: ;--tw-backdrop-invert: ;--tw-backdrop-opacity: ;--tw-backdrop-saturate: ;--tw-backdrop-sepia: }.flex{display:flex}.h-screen{height:100vh}.h-9{height:2.25rem}.w-0\.5{width:.125rem}.w-0{width:0}.items-center{align-items:center}.justify-center{justify-content:center}.gap-7{gap:1.75rem}.rounded-full{border-radius:9999px}.bg-gray-200{--tw-bg-opacity:1;background-color:rgb(229 231 235 / var(--tw-bg-opacity))}.p-6{padding:1.5rem}.text-5xl{font-size:3rem;line-height:1}.text-3xl{font-size:1.875rem;line-height:2.25rem}.font-medium{font-weight:500}.text-gray-700{--tw-text-opacity:1;color:rgb(27 27 32 / var(--tw-text-opacity))}.text-indigo-500{--tw-text-opacity:1;color:rgb(99 102 241 / var(--tw-text-opacity))}.selection\:bg-indigo-500 ::selection{--tw-bg-opacity:1;background-color:rgb(99 102 241 / var(--tw-bg-opacity))}.selection\:text-white ::selection{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}.selection\:bg-indigo-500::selection{--tw-bg-opacity:1;background-color:rgb(99 102 241 / var(--tw-bg-opacity))}.selection\:text-white::selection{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}@media (prefers-color-scheme:dark){.dark\:bg-gray-900{--tw-bg-opacity:1;background-color:rgb(12 12 14 / var(--tw-bg-opacity))}.dark\:bg-gray-700{--tw-bg-opacity:1;background-color:rgb(27 27 32 / var(--tw-bg-opacity))}.dark\:text-s   </head>

  <body class="selection:bg-indigo-500 dark:selection:bg-indigo-400 selection:text-white dark:selection:text-gray-800 dark:bg-gray-900">
    <main class="text-gray-700 flex h-screen items-center justify-center gap-7 dark:text-slate-200 p-6">
      <h1 class="text-5xl text-indigo-500 dark:text-indigo-400 font-medium">{{ statusCode }}</h1>

      <div class="bg-gray-200 dark:bg-gray-700 w-0.5 h-9 rounded-full"></div>

      <p class="text-3xl font-medium">{{ message }}</p>
    </main>
  </body>
</html>
