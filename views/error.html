<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ message }} | Unhandled Error</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Mono&display=swap" nonce="{{ styleNonce() }}">

    [raw]
      <style nonce="{{ styleNonce() }}">

ing-x:0;--tw-border-spacing-y:0;--tw-translate-x:0;--tw-translate-y:0;--tw-rotate:0;--tw-skew-x:0;--tw-skew-y:0;--tw-scale-x:1;--tw-scale-y:1;--tw-pan-x: ;--tw-pan-y: ;--tw-pinch-zoom: ;--tw-scroll-snap-strictness:proximity;--tw-ordinal: ;--tw-slashed-zero: ;--tw-numeric-figure: ;--tw-numeric-spacing: ;--tw-numeric-fraction: ;--tw-ring-inset: ;--tw-ring-offset-width:0px;--tw-ring-offset-color:#fff;--tw-ring-color:rgb(59 130 246 / 0.5);--tw-ring-offset-shadow:0 0 #0000;--tw-ring-shadow:0 0 #0000;--tw-shadow:0 0 #0000;--tw-shadow-colored:0 0 #0000;--tw-blur: ;--tw-brightness: ;--tw-contrast: ;--tw-grayscale: ;--tw-hue-rotate: ;--tw-invert: ;--tw-saturate: ;--tw-sepia: ;--tw-drop-shadow: ;--tw-backdrop-blur: ;--tw-backdrop-brightness: ;--tw-backdrop-contrast: ;--tw-backdrop-grayscale: ;--tw-backdrop-hue-rotate: ;--tw-backdrop-invert: ;--tw-backdrop-opacity: ;--tw-backdrop-saturate: ;--tw-backdrop-sepia: }.my-8{margin-top:2rem;margin-bottom:2rem}.mt-1{margin-top:.25rem}.mr-4{margin-right:1rem}.mt-3{margin-top:.75rem}.mt-10{margin-top:2.5rem}.mb-2{margin-bottom:.5rem}.ml-1{margin-left:.25rem}.mt-44{margin-top:11rem}.mr-2{margin-right:.5rem}.flex{display:flex}.h-screen{height:100vh}.h-2\/3{height:66.666667%}.h-5{height:1.25rem}.w-10\/12{width:83.333333%}.w-full{width:100%}.w-5{width:1.25rem}.select-none{-webkit-user-select:none;user-select:none}.flex-col{flex-direction:column}.items-start{align-items:flex-start}.items-center{align-items:center}.justify-center{justify-content:center}.gap-4{gap:1rem}.self-start{align-self:flex-start}.self-end{align-self:flex-end}.rounded-xl{border-radius:.75rem}.rounded-lg{border-radius:.5rem}.rounded-md{border-radius:.375rem}.bg-slate-50{background-color:rgb(248 250 252 / var(--tw-bg-opacity))}.bg-white{background-color:rgb(255 255 255 / var(--tw-bg-opacity))}.bg-rose-600{background-color:rgb(225 29 72 / var(--tw-bg-opacity))}.bg-indigo-50{background-color:rgb(238 242 255 / var(--tw-bg-opacity))}.bg-gradient-to-r{background-image:linear-gradient(to right,var(--tw-gradient-stops))}.from-indigo-500{--tw-gradient-from:#6366f1;--tw-gradient-to:rgb(99 102 241 / 0);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}.to-indigo-600{--tw-gradient-to:#4f46e5}.p-14{padding:3.5rem}.px-4{padding-left:1rem;padding-right:1rem}.py-2{padding-top:.5rem;padding-bottom:.5rem}.px-3{padding-left:.75rem;padding-right:.75rem}.px-2{padding-left:.5rem;padding-right:.5rem}.py-1{padding-top:.25rem;padding-bottom:.25rem}.font-mono{font-family:Roboto Mono,Cascadia Code,monospace}.text-2xl{font-size:1.5rem;line-height:2rem}.text-sm{font-size:.875rem;line-height:1.25rem}.font-medium{font-weight:500}.leading-8{line-height:2rem}.leading-7{line-height:1.75rem}.tracking-tighter{letter-spacing:-.05em}.text-gray-800{--tw-text-opacity:1;color:rgb(20 20 24 / var(--tw-text-opacity))}.text-white{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}.text-indigo-500{--tw-text-opacity:1;color:rgb(99 102 241 / var(--tw-text-opacity))}.opacity-90{opacity:.9}.shadow-lg{--tw-shadow:0 10px 15px -3px rgb(0 0 0 / 0.1),0 4px 6px -4px rgb(0 0 0 / 0.1);--tw-shadow-colored:0 10px 15px -3px var(--tw-shadow-color),0 4px 6px -4px var(--tw-shadow-color)}.shadow-sm{--tw-shadow:0 1px 2px 0 rgb(0 0 0 / 0.05);--tw-shadow-colored:0 1px 2px 0 var(--tw-shadow-color)}.shadow-gray-900\/5,.shadow-indigo-500\/20,.shadow-rose-500\/10{--tw-shadow:var(--tw-shadow-colored)}.shadow-gray-900\/5{--tw-shadow-color:rgb(12 12 14 / 0.05)}.shadow-rose-500\/10{--tw-shadow-color:rgb(244 63 94 / 0.1)}.shadow-indigo-500\/20{--tw-shadow-color:rgb(99 102 241 / 0.2)}.transition-opacity{transition-property:opacity;transition-timing-function:cubic-bezier(0.4,0,0.2,1);transition-duration:150ms}.selection\:bg-indigo-500 ::selection{--tw-bg-opacity:1;background-color:rgb(99 102 241 / var(--tw-bg-opacity))}.selection\:text-white ::selection{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}.selection\:bg-indigo-500::selection{--tw-bg-opacity:1;background-color:rgb(99 102 241 / var(--tw-bg-opacity))}.selection\:text-white::selection{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}.hover\:opacity-95:hover{opacity:.95}@media (prefers-color-scheme:dark){.dark\:bg-gray-900{--tw-bg-opacity:1;background-color:rgb(12 12 14 / var(--tw-bg-opacity))}.dark\:bg-gray-800{--tw-bg-opacity:1;background-color:rgb(20 20 24 / var(--tw-bg-opacity))}.dark\:bg-gray-700\/80{background-color:rgb(27 27 32 / .8)}.dark\:bg-gray-700{--tw-bg-opacity:1;background-color:rgb(27 27 32 / var(--tw-bg-opacity))}.dark\:text-slate-200{--tw-text-opacity:1;color:rgb(226 232 240 / var(--tw-text-opacity))}.dark\:text-indigo-400{--tw-text-opacity:1;color:rgb(129 140 248 / var(--tw-text-opacity))}.dark\:selection\:bg-indigo-400 ::selection{--tw-bg-opacity:1;background-color:rgb(129 140 248 / var(--tw-bg-opacity))}.dark\:selection\:text-gray-800 ::selection{--tw-text-opacity:1;color:rgb(20 20 24 / var(--tw-text-opacity))}.dark\:selection\:bg-indigo-400::selection{--tw-bg-opacity:1;background-color:rgb(129 140 248 / var(--tw-bg-opacity))}.dark\:selection\:text-gray-800::selection{--tw-text-opacity:1;color:rgb(20 20 24 / var(--tw-text-opacity))}}@media (min-width:768px){.md\:w-8\/12{width:66.666667%}}
      </style>
    [/raw]
  </head>

  <body class="flex flex-col items-center justify-center leading-8 selection:bg-indigo-500 dark:selection:bg-indigo-400 selection:text-white dark:selection:text-gray-800 bg-slate-50 dark:bg-gray-900">
    <main class="text-gray-800 flex flex-col w-10/12 md:w-8/12 h-screen items-start justify-center gap-4 dark:text-slate-200">
      <div class="flex flex-col bg-white dark:bg-gray-800 w-full h-2/3 shadow-lg shadow-gray-900/5 rounded-xl p-14">
        <h1 class="flex items-center font-medium text-2xl mt-1">
          <div class="bg-rose-600 font-mono tracking-tighter text-white text-sm rounded-lg shadow-lg shadow-rose-500/10 px-4 py-2 mr-4">Error</div>
          {{ message }}
        </h1>

        <div class="flex opacity-90 gap-4 my-8">
          <code class="self-start px-3 py-2 text-sm shadow-sm bg-slate-50 dark:bg-gray-700/80 rounded-md mt-3">Route {{ method }} {{ route }}</code>
          <code class="self-start px-3 py-2 text-sm shadow-sm bg-slate-50 dark:bg-gray-700/80 rounded-md mt-3">Status HTTP {{ statusCode }}</code>
          <code class="self-start px-3 py-2 text-sm shadow-sm bg-slate-50 dark:bg-gray-700/80 rounded-md mt-3">Node v{{ NODE_VERSION }}</code>
          <code class="self-start px-3 py-2 text-sm shadow-sm bg-slate-50 dark:bg-gray-700/80 rounded-md mt-3">Northle v{{ VERSION }}</code>
        </div>

        <div class="flex flex-col">
          <p class="mt-10 mb-2">Thrown by <code class="self-start text-indigo-500 dark:text-indigo-400 px-2 py-1 text-sm bg-indigo-50 dark:bg-gray-700 rounded-md ml-1">{{ caller }}</code></p>
          <p>in <code class="self-start text-indigo-500 dark:text-indigo-400 px-2 py-1 text-sm bg-indigo-50 dark:bg-gray-700 rounded-md ml-1">{{ file }}</code></p>
        </div>

        <button
          class="flex items-center self-end bg-gradient-to-r from-indigo-500 to-indigo-600 px-4 py-2 text-sm leading-7 mt-44 rounded-xl text-white shadow-lg shadow-indigo-500/20 transition-opacity hover:opacity-95 select-none"
          onclick="window.location.reload()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Reload page
        </button>
      </div>
    </main>
  </body>
</html>
