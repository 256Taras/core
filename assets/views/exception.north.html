      <style>
        .shiki {
          padding: 14px 20px;
          border-radius: 10px;
          max-height: 310px;
          overflow: auto;
        }
      </style>

  </head>

  <body class="flex flex-col items-center justify-center leading-8 selection:bg-emerald-300 selection:text-gray-800 bg-slate-50 dark:bg-gray-900">
    <main class="text-gray-800 flex flex-col w-10/12 md:w-8/12 h-screen items-start justify-center gap-4 dark:text-slate-200">
      <div class="flex flex-col bg-white dark:bg-gray-800 w-full shadow-lg rounded-xl px-12 py-10">
        <h1 class="flex items-center font-medium text-2xl mt-1">
          <div class="bg-rose-600 font-normal text-white text-sm rounded-lg shadow-lg shadow-rose-500/20 px-4 py-2 mr-4">{type}</div>
          {message}
        </h1>

        <div class="flex flex-col opacity-90 my-3">
          <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-700 rounded-md mt-2">Node v{NODE_VERSION}</code>
          <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-700 rounded-md mt-2">Norther v{VERSION}</code>
          <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-700 rounded-md mt-2">Route {method} {route}</code>
          <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-700 rounded-md mt-2">Status HTTP 500</code>

          <p class="mt-5">Called by <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-700 rounded-md ml-1">{caller}</code></p>
          <p>in <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-700 rounded-md ml-1">{file}</code></p>
        </div>

        [if codeSnippet]
          <div class="text-sm leading-6 shadow-md w-full">{@codeSnippet}</div>
        [/if]

        <button class="flex items-center self-end bg-gradient-to-r from-emerald-500 to-teal-500 px-5 py-2 mt-7 rounded-xl text-white shadow-lg shadow-emerald-500/20 transition-all duration-300 hover:opacity-95 hover:-translate-y-1 select-none" onclick="window.location.reload()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Reload page
        </button>
      </div>
    </main>
  </body>
</html>
