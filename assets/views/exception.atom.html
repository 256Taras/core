    <style>
      .shiki {

  <body class="flex flex-col items-center justify-center font-dm leading-8 selection:bg-sky-300 selection:text-gray-800 dark:bg-gray-900">
    <main class="text-gray-800 flex flex-col w-10/12 md:w-8/12 h-screen items-start justify-center gap-4 dark:text-slate-200">
      <h1 class="font-dm font-medium text-4xl">{message}</h1>
  
      <div class="bg-rose-600 text-white rounded-lg shadow-lg shadow-rose-500/20 px-4 py-1">{type}</div>
  
      <div class="flex flex-col opacity-90 my-4">
        <p>File: <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-800 rounded-md">{file}</code></p>
        <p>Called in: <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-800 rounded-md">{caller}</code></p>
  
        <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-800 rounded-md mt-7">{method} {route}</code>
        <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-800 rounded-md mt-2">HTTP 500</code>
        <code class="self-start px-2 py-1 text-sm bg-slate-100 dark:bg-gray-800 rounded-md mt-2">Node v{NODE_VERSION}</code>
      </div>
  
      <div class="text-sm leading-6 shadow-lg w-full">{*code}</div>

      <button class="flex items-center self-end bg-gradient-to-r from-blue-500 to-indigo-500 px-5 py-2 mt-7 rounded-xl text-white shadow-lg shadow-blue-500/20 transition-all duration-300 hover:opacity-95 hover:-translate-y-1 select-none" onclick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Reload page
      </button>
    </main>
